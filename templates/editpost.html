{% extends "base.html" %}

{% block content %}

    <div class="panel panel-primary">
        <div class="panel-heading">{{ subject }} - Edit Post</div>
        <div class="panel-body">
            {% if error %}
                <div class="alert alert-danger" role="alert">{{ error }}</div>
            {% endif %}
            <form method="post">
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject" value="{{ subject }}">
                </div>
                <div class="form-group">
                    <label for="content">Content</label>
                    <textarea name="content" id="content" cols="30" rows="10" class="form-control" placeholder="Content">{{ content }}</textarea>
                </div>
                <a href="/{{ post_id }}" class="btn btn-default">
                    <i class="fa fa-mail-reply"></i>&nbsp;&nbsp;Cancel
                </a>
                <button type="submit" class="btn btn-primary pull-right">
                    <i class="fa fa-save"></i>&nbsp;&nbsp;Save
                </button>
            </form>
        </div>
    </div>

{% endblock %}
